<div style="min-height: 969px; background-image: url('../../../assets/img/header.jpg');">
  <div class="container-fluid">
    <nav class="pull-left">
    </nav>
    <div class="copyright pull-right" style="color: honeydew;">
        &copy; {{initDate | date: 'yyyy'}}, made with
        <i class="fa fa-heart heart"></i> by <a style="color: aquamarine;" href="https://www.linkedin.com/in/farouq-marei-7573b9105">Farouq Marei</a> &<span style="color: cyan;"> Qusai Ziyad</span>
    </div>
</div>
  <div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card" style="top: 260px;">
        <div class="card-header">
          <h3>Sign In</h3>
        </div>
        <div class="card-body">
          <form>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-user"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="username" name="name" [(ngModel)]="name">
            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-key"></i></span>
              </div>
              <input type="password" class="form-control" placeholder="password" name="password" [(ngModel)]="password">
            </div>
            <div class="form-group">
              <input type="button" value="Login" class="btn float-right login_btn" style="margin-right: 130px;" (click)="login($event)">
            </div>
          </form>
        </div>
        <!-- <div class="card-footer">
          <div class="d-flex justify-content-center links">
            Don't have an account?<a href="/register">Sign Up</a>
          </div>
        </div> -->
      </div>
    </div>
  </div>
</div>
